<div ng-controller="DialogController">
    <div class="loading" ng-if="model.isShow">
        <div class="dialog" ng-if="model.type=='error'">
            <h2 class="uppercase">{{model.title}}</h2>
            <p>{{model.message}}</p>
            <div class="button-container">
                <button class="btn btn-success" type="button" ng-click="reload()">{{strings['reload']?strings['reload']:'Reload'}}</button>
                <button class="btn btn-default" type="button" ng-click="close()">{{strings['close']?strings['close']:'Close'}}</button>
            </div>
        </div> 
        <div class="dialog" ng-if="model.type=='confirm'">
            <h2 class="uppercase">Confirm</h2>
            <p>{{strings['confirm_message']}}</p>
            <div class="button-container">
                <button class="btn btn-success uppercase" type="button" ng-click="callback()">{{strings['yes']?strings['yes']:'YES'}}</button>
                <button class="btn btn-default uppercase" type="button" ng-click="close()">{{strings['no']?strings['no']:'NO'}}</button>
            </div>
        </div>        
    </div>
</div>
